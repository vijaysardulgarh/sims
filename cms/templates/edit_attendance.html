<!DOCTYPE html>
<html>
<head>
    <title>Edit Attendance</title>
</head>
<body>
    <h2>Edit Attendance for {{ record.teacher.name }} ({{ record.date }})</h2>
    <form method="post">
        {% csrf_token %}
        <label>
            Present:
            <input type="checkbox" name="present" {% if record.present %}checked{% endif %}>
        </label>
        <button type="submit">Update</button>
    </form>
</body>
</html>
