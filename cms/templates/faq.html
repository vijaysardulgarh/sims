{% extends "base.html" %}

{% block title %}FAQ{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Frequently Asked Questions</h2>

    {% for category, faqs_in_category in categories.items %}
    <h4 class="mt-4">{{ category }}</h4>
    <div class="accordion" id="accordion-{{ forloop.counter }}">
        {% for faq in faqs_in_category %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading-{{ faq.id }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ faq.id }}" aria-expanded="false" aria-controls="collapse-{{ faq.id }}">
                    {{ faq.question }}
                </button>
            </h2>
            <div id="collapse-{{ faq.id }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ faq.id }}" data-bs-parent="#accordion-{{ forloop.parentloop.counter }}">
                <div class="accordion-body">
                    {{ faq.answer|linebreaks }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
