<h2>Documents for {{ school.name }}</h2>
<ul>
    {% for doc in documents %}
        <li>
            {{ doc.title }} - <a href="{{ doc.file.url }}" target="_blank">Download</a>
            <small>(Uploaded at: {{ doc.uploaded_at }})</small>
        </li>
    {% empty %}
        <li>No documents available for this school.</li>
    {% endfor %}
</ul>
