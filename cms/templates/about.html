{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">About Our School</h2>

    {% if about %}
        <div class="card mb-3">
            <div class="card-header bg-primary text-white">
                <h4>History</h4>
            </div>
            <div class="card-body">
                <p>{{ about.history }}</p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-success text-white">
                <h4>Vision</h4>
            </div>
            <div class="card-body">
                <p>{{ about.vision }}</p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-info text-white">
                <h4>Mission</h4>
            </div>
            <div class="card-body">
                <p>{{ about.mission }}</p>
            </div>
        </div>
    {% else %}
        <p>No information available yet.</p>
    {% endif %}
</div>
{% endblock %}
