<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delete Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-danger">Delete Attendance</h3>
      <p>Are you sure you want to delete this record?</p>
      <ul>
        <li><strong>Teacher:</strong> {{ record.teacher.name }}</li>
        <li><strong>Date:</strong> {{ record.date }}</li>
        <li><strong>Status:</strong> {% if record.present %}Present{% else %}Absent{% endif %}</li>
      </ul>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'teacher_attendance' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
